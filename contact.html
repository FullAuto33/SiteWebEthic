<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ethic</title>
    <link rel="icon" href="Ethic.png" type="image/png">
    <link href='https://fonts.googleapis.com/css?family=Arapey' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #fff;
            border-bottom: 2px solid #ddd;
        }
        header .logo img {
            height: 100px;
            vertical-align: middle;
            border-radius: 18px;
            box-shadow: 0 2px 16px rgba(76,175,80,0.12);
            background: transparent;
        }
        header .nav {
            display: flex;
            gap: 30px;
        }
        header .nav a {
            text-decoration: none;
            color: #000;
            font-size: 18px;
            transition: color 0.3s;
        }
        header .nav a:hover {
            color: rgb(165,165,165);
        }
        header .cta-btn {
            font-family: 'open sans', sans-serif;
            padding: 10px 20px;
            background-color: #101010;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            transition:
                background 0.3s cubic-bezier(.77,0,.18,1),
                color 0.3s cubic-bezier(.77,0,.18,1),
                box-shadow 0.4s cubic-bezier(.77,0,.18,1),
                transform 0.3s cubic-bezier(.77,0,.18,1);
            z-index: 1;
        }
        header .cta-btn::before {
            content: '';
            position: absolute;
            left: 50%; top: 50%;
            width: 0; height: 0;
            background: linear-gradient(120deg, #fff 0%, #bbb 100%);
            opacity: 0.18;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
            z-index: 0;
        }
        header .cta-btn:hover::before {
            width: 220%;
            height: 500%;
        }
        header .cta-btn:hover {
            background: #222;
            color: #fff;
            box-shadow: 0 6px 32px #aaa4, 0 0 8px #8882;
            transform: translateY(-2px) scale(1.04) perspective(400px) rotateX(4deg);
        }
        section {
            padding: 50px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        input, textarea {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form button {
            padding: 12px;
            font-size: 18px;
            background-color: #101010;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            transition:
                background 0.3s cubic-bezier(.77,0,.18,1),
                color 0.3s cubic-bezier(.77,0,.18,1),
                box-shadow 0.4s cubic-bezier(.77,0,.18,1),
                transform 0.3s cubic-bezier(.77,0,.18,1);
            z-index: 1;
        }
        form button::before {
            content: '';
            position: absolute;
            left: 50%; top: 50%;
            width: 0; height: 0;
            background: linear-gradient(120deg, #fff 0%, #bbb 100%);
            opacity: 0.18;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
            z-index: 0;
        }
        form button:hover::before {
            width: 220%;
            height: 500%;
        }
        form button:hover {
            background: #222;
            color: #fff;
            box-shadow: 0 6px 32px #aaa4, 0 0 8px #8882;
            transform: translateY(-2px) scale(1.04) perspective(400px) rotateX(4deg);
        }
        form button:focus {
            outline: none;
        }
        .footer-elegant {
            background: linear-gradient(120deg, #111 0%, #444 100%);
            color: #fff;
            padding: 48px 0 18px 0;
            border-top-left-radius: 32px;
            border-top-right-radius: 32px;
            box-shadow: 0 -2px 24px rgba(0,0,0,0.18);
            font-family: 'Montserrat', sans-serif;
        }
        .footer-container {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            gap: 32px;
        }
        .footer-col {
            flex: 1 1 200px;
            min-width: 180px;
            margin-bottom: 18px;
        }
        .footer-col.brand h2 {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 2px;
            margin: 0 0 8px 0;
            color: #fff;
        }
        .footer-col.brand h3 {
            font-size: 20px;
            font-weight: 500;
            margin: 0 0 12px 0;
            color: #bbb;
        }
        .footer-col.brand p {
            color: #bbb;
            font-size: 18px;
            margin: 0;
            font-style: italic;
        }
        .footer-col.nav {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 18px;
            text-align: center;
            width: 100%;
            margin: 0 auto;
        }
        .footer-col.nav a {
            color: #eee;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.2s;
            position: relative;
        }
        .footer-col.nav a:hover {
            color: #fff;
            text-shadow: 0 0 6px #fff, 0 0 2px #888;
        }
        .footer-col.socials {
            display: flex;
            gap: 18px;
            align-items: center;
            justify-content: flex-end;
            text-align: right;
            width: 100%;
        }
        .footer-col.socials a {
            background: #222;
            border-radius: 50%;
            padding: 10px;
            display: flex;
            align-items: center;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
        }
        .footer-col.socials a:hover {
            background: #fff;
            transform: scale(1.1);
        }
        .footer-col.socials img {
            height: 28px;
            width: 28px;
            filter: invert(1) grayscale(1) brightness(0.7);
            transition: filter 0.3s;
        }
        .footer-col.socials a:hover img {
            filter: invert(0) grayscale(1) brightness(0.2);
        }
        .footer-bottom {
            border-top: 1px solid #333;
            margin-top: 32px;
            padding-top: 12px;
            text-align: center;
        }
        .footer-bottom p {
            color: #aaa;
            font-size: 15px;
            margin: 0;
            letter-spacing: 1px;
        }
        /* ----------- MOBILE OPTIMISATION ----------- */
        @media (max-width: 900px) {
            header {
                flex-direction: column;
                padding: 16px 10px;
                gap: 10px;
            }
            header .logo img {
                height: 70px !important;
            }
            header .nav {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }
            header .nav a {
                font-size: 18px;
                padding: 8px 0;
            }
            header .cta-btn {
                margin-top: 10px;
                width: 40vw;
                text-align: center;
                font-size: 18px;
            }
            section {
                padding: 24px 8px;
                max-width: 100vw;
                text-align: center;
            }
            h1 {
                font-size: 24px;
            }
            form {
                gap: 14px;
                text-align: center;
            }
            input, textarea {
                font-size: 15px;
            }
            form button {
                font-size: 16px;
                margin: 0 auto;
                width: 40vw;
            }
            .footer-container {
                flex-direction: column;
                align-items: center;
                gap: 24px;
            }
            .footer-col {
                min-width: unset;
                width: 100%;
                text-align: center;
            }
            .footer-col.nav {
                flex-direction: row;
                justify-content: center;
                gap: 18px;
            }
            .footer-col.brand h2 {
                font-size: 26px;
            }
            .footer-col.brand p {
                font-size: 15px;
            }
            .footer-col.socials {
                justify-content: center !important;
                text-align: center !important;
                gap: 10px;
                margin-top: 50px;
                margin-bottom: 4px;
                width: 100%;
            }
            .footer-col.socials a {
                padding: 8px;
            }
            .footer-col.socials img {
                height: 20px;
                width: 20px;
            }
        }
        @media (max-width: 600px) {
            header .logo img {
                height: 50px !important;
            }
            .footer-elegant {
                padding: 18px 0 8px 0;
                border-radius: 14px 14px 0 0;
                font-size: 15px;
            }
            .footer-container {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 16px; /* espace équilibré entre blocs */
                padding: 0 16px;
            }

            .footer-col {
                width: 100%;
                margin: 0;
            }

            /* Bloc brand compact */
            .footer-col.brand h2 {
                font-size: 22px;
                margin-bottom: 2px;
            }
            .footer-col.brand h3 {
                font-size: 16px;
                margin-bottom: 2px;
            }
            .footer-col.brand p {
                font-size: 13px;
                margin: 0;
            }

            /* Nav centrée en colonnes serrées */
            .footer-col.nav {
                flex-direction: column;
                gap: 6px;
            }
            .footer-col.nav a {
                font-size: 14px;
            }

            /* Socials centrés sous la nav */
            .footer-col.socials {
                justify-content: center;
                gap: 12px;
            }
            .footer-col.socials a {
                padding: 6px;
            }
            .footer-col.socials img {
                height: 20px;
                width: 20px;
            }

            /* Ligne du bas compacte */
            .footer-bottom {
                margin-top: 12px;
                padding-top: 6px;
                font-size: 12px;
            }
            }

    </style>
</head>
<body>
    <header>
        <!-- Logo à gauche -->
        <div class="logo">
            <a href="index.html"> <img src="Ethic.png" alt="Ethic Logo" style="height:100px; vertical-align:middle;"></a>
        </div>
        

        <!-- Navigation à droite -->
        <div class="nav">
            <a href="index.html">Accueil</a>
            <a href="rendezvous.html">Réservez un appel</a>
            <a href="apropos.html">À propos</a>
        </div>

        <!-- Bouton "Nous Contacter" -->
        <a href="contact.html" class="cta-btn">Contactez-nous</a>
    </header>



    
    <section>
        <h1>Contactez-nous</h1>
        <!-- Formulaire -->
        <form action="https://formspree.io/f/xpwjvbqr" method="POST" class="form-minimal">
        <input type="text" name="name" placeholder="Votre nom" required>
        <input type="email" name="email" placeholder="Votre email" required>
        <textarea name="message" rows="4" placeholder="Votre message" required></textarea>
        <button type="submit">Envoyer</button>
        </form>
    </section>

    <footer class="footer-elegant">
        <div class="footer-container">
            <div class="footer-col brand">
                <h2>Ethic</h2>
                <h3>Agence d’acquisition</h3>
                <p>Pour ceux qui veulent croître<br>avec éthique</p>
            </div>
            <div class="footer-col nav">
                <a href="index.html">Accueil</a>
                <a href="rendezvous.html">Réservez un appel</a>
                <a href="apropos.html">À propos</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="footer-col socials">
                <a href="https://www.linkedin.com/company/tryduo" target="_blank" title="LinkedIn">
                    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="LinkedIn">
                </a>
                <a href="mailto:collab.ethic@gmail.com" title="Email">
                    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/gmail.svg" alt="Mail">
                </a>
                <a href="https://wa.me/33778323223" target="_blank" title="WhatsApp">
                    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp">
                </a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Ethic. Tous droits réservés.</p>
        </div>
    </footer>
</body>
</html>
