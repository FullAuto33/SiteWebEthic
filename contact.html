<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ethic</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #fff;
            border-bottom: 2px solid #ddd;
        }
        header .logo img {
            height: 100px;
            vertical-align: middle;
            border-radius: 18px;
            box-shadow: 0 2px 16px rgba(76,175,80,0.12);
            background: transparent;
        }
        header .nav {
            display: flex;
            gap: 30px;
        }
        header .nav a {
            text-decoration: none;
            color: #000;
            font-size: 18px;
            transition: color 0.3s;
        }
        header .nav a:hover {
            color: #4CAF50;
        }
        header .cta-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }
        section {
            padding: 50px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        input, textarea {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 12px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #388E3C;
        }
        .footer-luxe {
            background: linear-gradient(90deg, #232526 0%, #4CAF50 100%);
            color: #fff;
            padding: 48px 0 24px 0;
            margin-top: 60px;
            font-family: 'Montserrat', sans-serif;
            box-shadow: 0 -4px 24px rgba(76,175,80,0.15);
            border-top-left-radius: 32px;
            border-top-right-radius: 32px;
        }
        .footer-luxe .container {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            gap: 32px;
        }
        .footer-brand h2 {
            margin: 0;
            font-size: 32px;
            letter-spacing: 2px;
            font-weight: 700;
            background: linear-gradient(90deg, #fff 0%, #4CAF50 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .footer-brand .description {
            margin: 12px 0 0 0;
            font-size: 17px;
            opacity: 0.85;
            font-style: italic;
        }
        .footer-nav {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 8px;
        }
        .footer-nav a {
            color: #fff;
            text-decoration: none;
            font-size: 19px;
            font-weight: 500;
            letter-spacing: 1px;
            transition: color 0.3s;
            position: relative;
        }
        .footer-nav a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #4CAF50;
            transition: width .3s;
            position: absolute;
            bottom: -2px;
            left: 0;
        }
        .footer-nav a:hover::after {
            width: 100%;
        }
        .footer-socials {
            display: flex;
            gap: 22px;
            align-items: center;
            margin-top: 8px;
        }
        .footer-socials a {
            background: rgba(255,255,255,0.10);
            border-radius: 50%;
            padding: 10px;
            transition: background 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 12px rgba(76,175,80,0.10);
        }
        .footer-socials a:hover {
            background: #4CAF50;
            transform: scale(1.12);
        }
        .footer-socials img {
            height: 30px;
            width: 30px;
            filter: invert(1) brightness(2);
        }
        .footer-luxe hr {
            border: none;
            border-top: 1.5px solid rgba(255,255,255,0.18);
            margin: 36px 0 18px 0;
        }
        .footer-luxe p {
            text-align: center;
            font-size: 16px;
            opacity: 0.7;
            margin: 0;
            letter-spacing: 1px;
        }
        /* ----------- MOBILE OPTIMISATION ----------- */
        @media (max-width: 900px) {
            header {
                flex-direction: column;
                padding: 16px 10px;
                gap: 10px;
            }
            header .logo img {
                height: 70px !important;
            }
            header .nav {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }
            header .nav a {
                font-size: 18px;
                padding: 8px 0;
            }
            header .cta-btn {
                margin-top: 10px;
                width: 90vw;
                text-align: center;
                font-size: 18px;
            }
            section {
                padding: 24px 8px;
                max-width: 100vw;
            }
            h1 {
                font-size: 24px;
            }
            form {
                gap: 14px;
            }
            input, textarea {
                font-size: 15px;
            }
            button {
                font-size: 16px;
            }
            .footer-luxe .container {
                flex-direction: column;
                align-items: center;
                gap: 24px;
            }
            .footer-nav {
                flex-direction: row;
                gap: 18px;
                margin-top: 16px;
            }
            .footer-brand h2 {
                font-size: 26px;
            }
            .footer-brand .description {
                font-size: 15px;
            }
            .footer-socials img {
                height: 26px;
                width: 26px;
            }
        }
        @media (max-width: 600px) {
            header .logo img {
                height: 50px !important;
            }
            .footer-brand h2 {
                font-size: 20px;
            }
            .footer-brand .description {
                font-size: 13px;
            }
            .footer-nav a {
                font-size: 15px;
            }
            .footer-socials img {
                height: 22px;
                width: 22px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"> <img src="Ethic.png" alt="Ethic Logo" style="height:100px; vertical-align:middle;"></a>
        </div>
        <div class="nav">
            <a href="index.html">Accueil</a>
            <a href="service.html">Services</a>
            <a href="rendezvous.html">Rendez-Vous</a>
            <a href="apropos.html">À propos</a>
        </div>
        <a href="contact.html" class="cta-btn">Nous Contacter</a>
    </header>

    <section>
        <h1>Contactez-nous</h1>
        <form>
            <input type="text" name="nom" placeholder="Votre nom" required>
            <input type="email" name="email" placeholder="Votre email" required>
            <textarea name="message" rows="6" placeholder="Votre message" required></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </section>

    <footer class="footer-luxe">
        <div class="container">
            <div class="footer-brand">
                <h2>Ethic</h2>
                <p class="description">Agence de Marketing Digital</p>
            </div>
            <nav class="footer-nav">
                <a href="index.html">Accueil</a>
                <a href="service.html">Services</a>
                <a href="rendezvous.html">Rendez-Vous</a>
                <a href="apropos.html">À propos</a>
                <a href="contact.html">Contact</a>
            </nav>
            <div class="footer-socials">
                <a href="https://www.linkedin.com/company/tryduo" target="_blank" title="LinkedIn">
                    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="LinkedIn">
                </a>
                <a href="mailto:collab.ethic@gmail.com" title="Email">
                    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/gmail.svg" alt="Mail">
                </a>
                <a href="https://wa.me/33778323223" target="_blank" title="WhatsApp">
                    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp">
                </a>
            </div>
        </div>
        <hr>
        <p>&copy; 2025 Ethic. Tous droits réservés.</p>
    </footer>
</body>
</html>
